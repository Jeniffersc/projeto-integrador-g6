<div class="container-fluid bg-principal">

  <div class="row d-flex justify-content-center">

    <!--Coluna de perfil-->
    <div class="col-md-2 d-flex caixa1 mt-4 ml-4">

      <div class="row d-flex justify-content-center">
        <div class="col-md-12 d-flex justify-content-center p-4">
          <img src="{{foto}}" alt="Imagem de usuário" width="180px" height="180px" class="img-fluid rounded-circle">
        </div>

        <div class="col-md-12 text-center">
          <p class="fc-principal ff-principal fs-18">{{nome}}</p>
          <a routerLink='user-edit'><small class="fc-secundaria ff-principal">Editar perfil</small></a>
        </div>
      </div>

    </div>
    <!--Fim coluna de perfil-->

    <!--Coluna das postagens-->
    <div class="col-md-6 d-flex caixa2 mt-4 ml-4">
      <div class="row d-flex justify-content-center">

        <div class="col-md-12 ml-2 mr-2 mt-3">
          <p class="fc-principal ff-principal fs-35">Seja bem vinde!</p>
          <p class="fc-secundaria ff-principal fs-24">Compartilhe com nossa comunidade suas sugestões e experiências.</p>

          <div class="d-flex justify-content-start"><button class="btn btn:hover mr-2" data-toggle="modal" data-target="#novaPostagem">Nova Postagem</button></div>

          <div class="col-md-12 ml-2 mr-2 d-flex justify-content-start p-3 mt-3">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
              <a class="nav-link active text-center fc-principal ff-principal" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab" aria-controls="v-pills-home" aria-selected="true">Todas as postagens</a>
              <a class="nav-link text-center fc-principal ff-principal" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab" aria-controls="v-pills-profile" aria-selected="false">Minhas postagens</a>
              <a class="nav-link text-center fc-principal ff-principal" id="v-pills-messages-tab" data-toggle="pill" href="#v-pills-messages" role="tab" aria-controls="v-pills-messages" aria-selected="false">Postagens por tema</a>

            <div class="tab-content" id="v-pills-tabContent">
              <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">...</div>
              <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">...</div>
              <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab">...</div>
            </div>
          </div>
        </div>

        <!-- <div class="col-md-12 ml-4 mb-3">
          <button class="btn btn:hover mr-2" data-toggle="modal" data-target="#novaPostagem">Nova Postagem</button>
          <button class="btn-outline btn-outline:hover">Ver postagens</button>
        </div> -->
      </div>
    </div>
  </div>
</div>


<!-- Modal -->
<div class="modal fade" id="novaPostagem" tabindex="-1" role="dialog" aria-labelledby="TituloModalCentralizado" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="TituloModalCentralizado">Nova Postagem</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <div class="form-group">
          <label for="titulo">Título</label>
          <input type="text" class="form-control" id="titulo" placeholder="Digite o título">
        </div>

        <div class="form-group">
          <label for="texto">Texto</label>
          <textarea class="form-control" name="texto" id="texto" rows="3"></textarea>
        </div>

        <div class="form-group">
          <label for="texto">Escolha um tema ou <a href="">cadastre um novo</a>: </label>
          <select name="tema" id="tema" class="form-control">
            <option value="">Temas</option>
          </select>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-success">Publicar</button>
      </div>
    </div>
  </div>
</div>
<!--Fim coluna das postagens-->
