<div class="bg-color">
    <div class="container-fluid">
        <div class="row d-flex justify-content-center">
            <div class="col-md-6">
                <h2 class="titulo">LOGIN</h2>
                <div class="container caixa-form">

                    <div class="form-group">
                        <label for="email" class="texto">E-mail</label>
                        <input [(ngModel)]='userLogin.email' class="form-control" type="email" name="email" id="email" placeholder="exemplo@exemplo.com">
                    </div>

                    <div class="form-group">
                        <label for="senha" class="texto">Senha</label>
                        <input [(ngModel)]='userLogin.senha' class="form-control" type="password" name="senha" id="senha" placeholder="********">
                    </div>

                    <div class="container">
                        <div class="row align-items-center">
                            <div class="col-6 d-flex justify-content-start mt-5">
                                <p class="texto-menor">Esqueceu a senha?</p>
                            </div>

                            <div class="col-6 d-flex justify-content-end mt-4">
                                <button type="submit" class="btn"(click)='login()'>Entrar</button>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="ml-5 d-flex justify-content-left align-items"><p class="texto">Ainda n√£o tem uma conta? <a routerLink="/cadastro">CADASTRE-SE</a></p></div>

            </div>

        </div>
</div>
