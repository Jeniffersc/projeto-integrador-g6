<div class="container-fluid bg-principal fundoImg">

  <div class="row">
    <div class="col-md-12 mt-5 text-center">
      <h1 class="ff-principal fc-principal">Apagar postagem</h1>
    </div>
  </div>

  <div class="d-flex justify-content-center">
    <div class="caixa">
      <div class="row">
        <div class="col-md-12 mt-10">
          <h4 class="text-center ff-principal fc-secundaria">Você tem certeza que deseja apagar esta postagem?</h4>
        </div>
      </div>

      <div class="row d-flex ml-6 mt-4">
        <div class="col-md-4">
          <div class="card text-center">
            <div class="card-body">
              <h5 class="card-title m-0">{{postagem.titulo}}</h5>
              <p class="card-text mb-3"><small class="text-muted">Tema: {{postagem.tema.descricao}}</small></p>
              <p class="card-text">{{postagem.texto}}</p>
              <p class="card-text"><small class="text-muted">{{postagem.data | date: 'dd/MM/yyyy'}} às {{postagem.data | date: 'HH:mm'}}</small></p>
            </div>
          </div>
        </div>
      </div>

      <div class="row mt-2">
        <div class="col-md-12 d-flex justify-content-center">
          <button class="btn-outline mr-4" routerLink='/home'>Não</button>
          <button class="btn-danger-css" (click)='apagar()'>Sim</button>
        </div>
      </div>
    </div>
  </div>
</div>
